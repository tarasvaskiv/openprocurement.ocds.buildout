[buildout]
extends =
	base.cfg
    api.cfg
    worker.cfg
    versions.cfg
    sources.cfg

eggs-directory = ~/.buildout/eggs
download-cache = ~/.buildout/download-cache
abi-tag-eggs = true


extensions += mr.developer
auto-checkout = *
show-picked-versions = true
update-versions-file =
    profiles/versions.cfg
eggs +=
    pytest
    ipython
    ipdb
    ocdsapi[test]
    wishbonecouchdb[test]
    wishbonegalleon[test]
    wishboneneo4j[test]
    galleon[test]
    mock


[scripts]
scripts +=
    pytest
    ipython
    nosetests

